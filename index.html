<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solveur Rubik's Cube 2x2</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Solveur Rubik's Cube 2x2</h1>
            <p>Une interface moderne pour visualiser les algorithmes de résolution.</p>
        </header>
        <main>
            <div class="cube-area">
                <div class="cube-placeholder">
                    <!-- La visualisation 3D du cube ira ici -->
                </div>
            </div>
            <div class="controls">
                <h2>Contrôles</h2>
                <button id="scramble-btn">
                    <i class="fa-solid fa-shuffle"></i>
                    Mélanger
                </button>
                <button id="solve-btn">
                    <i class="fa-solid fa-lightbulb"></i>
                    Résoudre
                </button>
                <button id="reset-btn">
                    <i class="fa-solid fa-rotate-left"></i>
                    Réinitialiser
                </button>
            </div>
        </main>
        <footer>
            <p>Projet KubeStar 4.2 - Étape 1</p>
        </footer>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
